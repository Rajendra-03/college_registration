spring.application.name=college_registration
server.port = 8095

# View Resolver (Keep these the same)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ------------------------------------------------------------
# POSTGRESQL/RENDER/SUPABASE CONFIGURATION
# ------------------------------------------------------------
# 1. Datasource Configuration (Uses the ENV variable)
#    Render injects the secret credentials found in the .env file.
spring.datasource.url=${DB_URI} 
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres # Set to the default Supabase user
spring.datasource.password= # Password handled by DB_URI

# 2. JPA/Hibernate Configuration
# This tells Hibernate to use PostgreSQL syntax.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CRITICAL for creating 'registration_details' on Render's first run
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true